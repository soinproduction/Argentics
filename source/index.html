<!DOCTYPE html>
<html lang="Ru">
  @@include('_head.html',{})
<body>
  @@include('_header.html',{})

  <main>

    <section class="index-first">
      <div class="container">
        <div class="index-first__box">
          <h1 class="index-first__title">
            We create games and immersive engaging apps
          </h1>

          <ul class="index-first__list">
            <li class="index-first__item">
              <svg class="index-first__icon" width='25' height='45'>
                <use href='img/sprite/sprite.svg#mobile'></use>
              </svg>
              <span class="index-first__span">
                mobile
              </span>
            </li>
            <li class="index-first__item">
              <svg class="index-first__icon" width='48' height='44'>
                <use href='img/sprite/sprite.svg#desktop'></use>
              </svg>
              <span class="index-first__span">
                desktop
              </span>
            </li>
            <li class="index-first__item">
              <svg class="index-first__icon" width='44' height='28'>
                <use href='img/sprite/sprite.svg#console'></use>
              </svg>
              <span class="index-first__span">
                console
              </span>
            </li>
          </ul>

        </div>
      </div>
    </section>
    <section class="index-logo">
      <div class="container">
        <div class="index-logo__slider swiper-container">
          <ul class="index-logo__wrapper swiper-wrapper">
            <li class="index-logo__slide swiper-slide">
              <div class="index-logo__wrapper">
                <picture>
                  <source type='image/webp' srcset='img/main-logo/img.webp'>
                  <img width='70' height='55' src='img/main-logo/img.png' alt='icon'>
                </picture>
              </div>
            </li>
            <li class="index-logo__slide swiper-slide">
              <div class="index-logo__wrapper">
                <picture>
                  <source type='image/webp' srcset='img/main-logo/img2.webp'>
                  <img width='67' height='67' src='img/main-logo/img2.png' alt='icon'>
                </picture>
              </div>
            </li>

            <li class="index-logo__slide swiper-slide">
              <div class="index-logo__wrapper">
                <picture>
                  <source type='image/webp' srcset='img/main-logo/img3.webp'>
                  <img width='59' height='59' src='img/main-logo/img3.png' alt='icon'>
                </picture>
              </div>
            </li>

            <li class="index-logo__slide swiper-slide">
              <div class="index-logo__wrapper">
                <picture>
                  <source type='image/webp' srcset='img/main-logo/img4.webp'>
                  <img width='75' height='42' src='img/main-logo/img4.png' alt='icon'>
                </picture>
              </div>
            </li>

            <li class="index-logo__slide swiper-slide">
              <div class="index-logo__wrapper">
                <picture>
                  <source type='image/webp' srcset='img/main-logo/img5.webp'>
                  <img width='64' height='38' src='img/main-logo/img5.png' alt='icon'>
                </picture>
              </div>
            </li>

            <li class="index-logo__slide swiper-slide">
              <div class="index-logo__wrapper">
                <picture>
                  <source type='image/webp' srcset='img/main-logo/img6.webp'>
                  <img width='58' height='52' src='img/main-logo/img6.png' alt='icon'>
                </picture>
              </div>
            </li>

            <li class="index-logo__slide swiper-slide">
              <div class="index-logo__wrapper">
                <picture>
                  <source type='image/webp' srcset='img/main-logo/img7.webp'>
                  <img width='65' height='65' src='img/main-logo/img7.png' alt='icon'>
                </picture>
              </div>
            </li>

            <li class="index-logo__slide swiper-slide">
              <div class="index-logo__wrapper">
                <picture>
                  <source type='image/webp' srcset='img/main-logo/img8.webp'>
                  <img width='61' height='61' src='img/main-logo/img8.png' alt='icon'>
                </picture>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>

  </main>


  @@include('_footer.html',{})
  <script src="js/swiper.min.js"></script>
  <script src="js/lightbox.min.js"></script>
  <script src="js/common.min.js"></script>
</body>

</html>
