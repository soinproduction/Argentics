<section class="form-section">
  <div class="container">
    <div class="main-top form-section__top">
      <h2 class="main-top__title form-section__title">
        LET'S TALK ABOUT YOUR PROJECT
      </h2>
      <p class="main-top__text form-section__text">
        You surely have some cool projects in mind. <br>
        Tell us your story, and we'll make your dreams come true!
      </p>
    </div>

    <form action="#" class="form-section__form">
      <fieldset class="form-section__fieldset form-section__fieldset--name">
        <label for="#">
          <input type="text" required placeholder="Your name">
        </label>
      </fieldset>

      <fieldset class="form-section__fieldset form-section__fieldset--email">
        <label for="#">
          <input type="email" required placeholder="Your E-mail">
        </label>
      </fieldset>

      <fieldset class="form-section__fieldset form-section__fieldset--message">
        <label for="#">
          <input type="text" required placeholder="Message">
        </label>
      </fieldset>

      <button class="form-section__button" type="submit">
        Send
      </button>

    </form>

  </div>
</section>
